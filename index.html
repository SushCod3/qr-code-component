<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Poppins:wght@500;700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>QR Code Component</title>
  </head>

  <body class="bg-[#d5e1ef] flex flex-col items-center justify-center">
    <main>
      <div class="w-80 bg-white p-4 mb-6" style="border-radius: 20px">
        <img
          src="./images/image-qr-code.png"
          alt="QR code linking to Frontmentor.io website"
          class="w-72 mb-6"
          style="border-radius: 10px"
        />
        <div class="body text-center">
          <h1 class="title mb-4 font-bold text-2xl text-[#1f314f]">
            Improve your front-end skills by building projects
          </h1>
          <p class="subtext mb-6 text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution text-black">
      <p>Coded by <a href="#" class="text-slate-500 hover:text-[#1f314f]">Sushmoy</a>.
      </p>
    </footer>
  </body>
</html>
